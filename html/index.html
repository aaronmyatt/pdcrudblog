
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Blog Template</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</head>
<body class="bg-white font-family-karla">

    <!-- Top Bar Nav -->
    <nav class="w-full py-4 bg-blue-800 shadow">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between">

            <nav>
                <ul class="flex items-center justify-between font-bold text-sm text-white uppercase no-underline">
                    <li><a class="hover:text-gray-200 hover:underline px-4" href="/">Home</a></li>
                    <li><a class="hover:text-gray-200 hover:underline px-4" href="/form/create">New Post</a></li>                </ul>
            </nav>

            <div class="flex items-center text-lg no-underline text-white pr-6">
                <a class="" href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="pl-6" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="pl-6" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="pl-6" href="#">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>

    </nav>

    <!-- Text Header -->
    <header class="w-full container mx-auto">
        <div class="flex flex-col items-center py-12">
            <a class="font-bold text-gray-800 uppercase hover:text-gray-700 text-5xl" href="#">
                Minimal Blog
            </a>
            <p class="text-lg text-gray-600">
                Lorem Ipsum Dolor Sit Amet
            </p>
        </div>
    </header>


    <div class="container mx-auto flex flex-wrap py-6">

        <!-- Posts Section -->
        <section class="w-full flex flex-col items-center px-3"
            x-init="() => {
                fetch('/api/list')
                    .then(response => response.json())
                    .then(data => posts = data.map(post => post.value))
            }"
            x-data="{
                posts: [
                    {
                        image: 'https://placehold.co/1000x500',
                        category: 'Technology',
                        title: 'Lorem Ipsum Dolor Sit Amet Dolor Sit Amet',
                        author: 'David Grzyb',
                        date: 'April 25th, 2020',
                        preview: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus quis porta dui. Ut eu iaculis massa. Sed ornare ligula lacus, quis iaculis dui porta volutpat. In sit amet posuere magna..',
                        slug: '#',
                    },
                    {
                        image: 'https://placehold.co/1000x500',
                        category: 'Automotive, Finance',
                        title: 'Lorem Ipsum Dolor Sit Amet Dolor Sit Amet',
                        author: 'David Grzyb',
                        date: 'January 12th, 2020',
                        preview: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus quis porta dui. Ut eu iaculis massa. Sed ornare ligula lacus, quis iaculis dui porta volutpat. In sit amet posuere magna..',
                        slug: '#',
                    },

                ]
            }"
        >
            
            <template x-for="post in posts">
                <article class="flex flex-col shadow my-4">
                    <!-- Article Image -->
                    <a :href="`/post/${post.slug}`" class="hover:opacity-75">
                        <img :src="post.image || 'https://placehold.co/1000x500'">
                    </a>
                        <div class="bg-white flex flex-col justify-start p-6">
                            <a :href="`/post/${post.slug}`" class="text-blue-700 text-sm font-bold uppercase pb-4" x-text="post.category"></a>
                            <a :href="`/post/${post.slug}`" class="text-3xl font-bold hover:text-gray-700 pb-4" x-text="post.title"></a>
                            <a :href="`/post/${post.slug}`" class="pb-6" x-text="post.preview"></a>
                            <a :href="`/post/${post.slug}`" class="uppercase text-gray-800 hover:text-black">Continue Reading <i class="fas fa-arrow-right"></i></a>
                        </div>
                </article>
            </template>

        </section>

    </div>

    <footer class="w-full border-t bg-white pb-12">
        <div class="w-full container mx-auto flex flex-col items-center">
            <div class="flex flex-col md:flex-row text-center md:text-left md:justify-between py-6">
                <a href="#" class="uppercase px-3">About Us</a>
                <a href="#" class="uppercase px-3">Privacy Policy</a>
                <a href="#" class="uppercase px-3">Terms & Conditions</a>
                <a href="#" class="uppercase px-3">Contact Us</a>
            </div>
            <div class="uppercase pb-6">&copy; myblog.com</div>
        </div>
    </footer>
</body>
</html>
